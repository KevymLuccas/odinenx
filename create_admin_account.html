<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta Admin - ODINENX</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #0a0a0a, #1a1a1a);
            color: white;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            padding: 2rem;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            text-align: center;
            color: #00d9ff;
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            background: rgba(255, 255, 255, 0.05);
            color: white;
            font-size: 1rem;
        }
        button {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #00d9ff, #0099cc);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            margin-top: 1rem;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        .message {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
        }
        .success {
            background: rgba(34, 197, 94, 0.2);
            color: #4ade80;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }
        .error {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Criar Conta Administrador</h1>
        
        <form id="adminForm">
            <div class="form-group">
                <label for="email">Email do Administrador:</label>
                <input type="email" id="email" value="administrador@fantomstore.com.br" readonly>
            </div>
            
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" value="odinenx" readonly>
            </div>
            
            <div class="form-group">
                <label for="name">Nome:</label>
                <input type="text" id="name" value="Administrador ODINENX" readonly>
            </div>
            
            <button type="submit" id="createBtn">Criar Conta Admin</button>
        </form>
        
        <div id="message"></div>
    </div>

    <script type="module">
        import { createClient } from 'https://esm.sh/@supabase/supabase-js@2'

        const supabaseUrl = 'https://mzamszcpbverpadjelck.supabase.co'
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im16YW1zemNwYnZlcnBhZGplbGNrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3Njk3OTA5NjIsImV4cCI6MjA4NTM2Njk2Mn0.I8uUlJxgm2UgyavzRA6ATcaoV3SRVd9Z-NgeENzzUN4'

        const supabase = createClient(supabaseUrl, supabaseAnonKey)

        document.getElementById('adminForm').addEventListener('submit', async (e) => {
            e.preventDefault()
            
            const btn = document.getElementById('createBtn')
            const message = document.getElementById('message')
            
            btn.disabled = true
            btn.textContent = 'Criando conta...'
            message.innerHTML = ''

            try {
                // Primeiro, vamos verificar se j√° existe
                const { data: existingProfile } = await supabase
                    .from('profiles')
                    .select('*')
                    .eq('email', 'administrador@fantomstore.com.br')
                    .single()

                if (existingProfile) {
                    // Atualizar profile existente para admin
                    const { error: updateError } = await supabase
                        .from('profiles')
                        .update({
                            role: 'admin',
                            is_admin: true,
                            permissions: ['all'],
                            updated_at: new Date().toISOString()
                        })
                        .eq('email', 'administrador@fantomstore.com.br')
                    
                    if (updateError) {
                        throw updateError
                    }
                    
                    message.innerHTML = '<div class="success">‚úÖ Conta admin j√° existia e foi atualizada com sucesso!</div>'
                } else {
                    // Tentar criar nova conta
                    const { data: signUpData, error: signUpError } = await supabase.auth.signUp({
                        email: 'administrador@fantomstore.com.br',
                        password: 'odinenx',
                        options: {
                            data: {
                                name: 'Administrador ODINENX',
                                role: 'admin'
                            }
                        }
                    })

                    if (signUpError) {
                        if (signUpError.message.includes('already registered')) {
                            // Usu√°rio j√° existe, tentar fazer login e atualizar profile
                            const { error: updateError } = await supabase
                                .from('profiles')
                                .upsert({
                                    email: 'administrador@fantomstore.com.br',
                                    name: 'Administrador ODINENX',
                                    role: 'admin',
                                    is_admin: true,
                                    permissions: ['all'],
                                    created_at: new Date().toISOString(),
                                    updated_at: new Date().toISOString()
                                })
                            
                            if (updateError) {
                                throw updateError
                            }
                            
                            message.innerHTML = '<div class="success">‚úÖ Conta admin j√° existia e foi configurada com sucesso!</div>'
                        } else {
                            throw signUpError
                        }
                    } else {
                        message.innerHTML = '<div class="success">‚úÖ Conta admin criada com sucesso!</div>'
                    }
                }

                // Adicionar instru√ß√µes de acesso
                setTimeout(() => {
                    message.innerHTML += `
                        <div style="margin-top: 1rem; padding: 1rem; background: rgba(0, 217, 255, 0.1); border: 1px solid rgba(0, 217, 255, 0.3); border-radius: 8px;">
                            <h3 style="margin: 0 0 0.5rem 0; color: #00d9ff;">üîë Credenciais de Acesso:</h3>
                            <p style="margin: 0.25rem 0;"><strong>Email:</strong> administrador@fantomstore.com.br</p>
                            <p style="margin: 0.25rem 0;"><strong>Senha:</strong> odinenx</p>
                            <p style="margin: 0.25rem 0;"><strong>Painel Admin:</strong> <a href="http://localhost:5173/admin" style="color: #00d9ff;">http://localhost:5173/admin</a></p>
                        </div>
                    `
                }, 1000)

            } catch (error) {
                console.error('Erro:', error)
                message.innerHTML = `<div class="error">‚ùå Erro: ${error.message}</div>`
            } finally {
                btn.disabled = false
                btn.textContent = 'Criar Conta Admin'
            }
        })
    </script>
</body>
</html>
